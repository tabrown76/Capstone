{% extends 'base.html' %}

{% block content %}

<div id="warbler-hero" class="full-width">
  <img src="/static/images/library.png" alt="Background Image" id="profile-background">
</div>
<img src="{{current_user.image_url}}" alt="Image for {{current_user.username}}" id="profile-avatar">
<div class="row full-width">
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-9">
        <ul class="user-stats nav nav-pills">
          <li class="stat">
            <p class="small">Stories</p>
            <h4>
              <a href="{{url_for('show_user', id=current_user.id)}}">{{current_user.stories | length}}</a>
            </h4>
          </li>
          <li class="stat">
            <p class="small">Characters</p>
            <h4>
              <a href="{{url_for('show_characters', id=current_user.id)}}">{{current_user.characters | length}}</a>
            </h4>
          </li>
          <div class="ml-auto">
            {% if current_user.id == user.id %}
            <a href="{{url_for('edit_user')}}" class="btn btn-outline-secondary">Edit Profile</a>
            {% endif %}
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-3">
    <h4 id="sidebar-username">{{current_user.username}}</h4>
  </div>
</div>

{% endblock %}
