{% extends 'base.html' %}

{% block content %}
<h3>Create a Character!</h3>
<hr>
<div class="row">
    <div class="col-lg-4 col-md-6 col-12">
        <a href="{{url_for('add_character')}}" class="btn btn-outline btn-primary btn-lg">Create!</a>
    </div>
</div>
<div class="row justify-content-end">
    <div class="col-sm-9">
        <div class="row">
            {% for character in characters %}
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{character.img_url}}" alt="{{character.name}}">
                        <div class="card-body">
                            <h5 class="card-title">{{character.name}}</h5>
                            <p class="card-text">{{character.description}}</p>
                            <a href="{{url_for('edit_character', id=character.id)}}" class="btn btn-outline-secondary" style="display: inline;">Edit</a>
                            <form method="POST" action="{{url_for('delete_character', id=character.id)}}" style="display: inline;">
                                <button class="btn btn-outline-danger">Delete</button>
                            </form>
                        </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
